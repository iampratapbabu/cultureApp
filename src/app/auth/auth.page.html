<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #formData="ngForm" (ngSubmit)="login(formData)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Enter your email</ion-label>
              <ion-input name="userid" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="medium" color="danger" type="submit" [disabled]="formData.invalid" expand="block">Login</ion-button>
            <ion-button size="small" fill="outline" color="dark" expand="full" routerLink="/forget-password">Forget Password ?</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <p>{{this.res.status}}</p>
  <p>{{this.res.msg}}</p>
  
</ion-content>
